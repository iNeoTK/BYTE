<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYTE - MÉRIDA - Contacto</title>
    <link rel="stylesheet" href="contacto.css">
    <script src="menu.js" defer></script>
    <script src="contacto.js" defer></script>
    <link rel="icon" href="img/BYTE LOGO NORMAL.png">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="index.html" class="logo-link" aria-label="Inicio">
                    <img src="img/BYTE LOGO NORMAL.png" alt="Logo de BYTE" class="logo-img">
                    <span class="logo-text">BYTE</span>
                </a>
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="ubicacion.html">Ubicación</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <a href="login.html" class="logo-link" aria-label="Login">
                    <img src="img/logo login.png" alt="Logo de login" class="logo-img">
                    <span class="logo-link"></span>
                </a>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contacto">
            <h1>Contáctanos</h1>
            <p>¿Tienes alguna pregunta o sugerencia? ¡Escríbenos!</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" id="submit-btn">Enviar mensaje</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BYTE Hamburguesas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
